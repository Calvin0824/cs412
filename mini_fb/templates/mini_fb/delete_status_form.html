{% extends 'mini_fb/base.html'  %}

{% block title %}
    Delete Status Message
{% endblock %}

{% block content %}
  <div class="delete-form">
    <h2>Are you sure you want to delete this status message?</h2>
    <p>{{ object.timestamp }} - {{ object.message }}</p>

    <form method="post">
      {% csrf_token %}
      <input type="submit" name="submit" value="Delete Status Message" class="submit">
    </form>

    <form action="{% url 'show_profile' profile.pk %}" method="get">
        <input type="submit" name="Cancel" value="Cancel" class="cancel">
    </form>
  </div>
{% endblock %}
