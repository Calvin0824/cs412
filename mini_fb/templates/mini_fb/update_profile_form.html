{% extends 'mini_fb/base.html'  %}

{% block title %}
    Create Profile
{% endblock %}

{% block content %}

<h2>Create a Profile</h2>

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<table>
    {{form.as_table}}

    <tr>
        <td>
            <input type="submit" name="submit" value="Update Profile" class="submit">
            </form>
            <form action="/mini_fb/" method="get">
                <input type="submit" name="Cancel" value="Cancel" class="cancel">
            </form>
        </td>
    </tr>
</table>


{% endblock %}
