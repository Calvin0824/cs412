{% extends 'mini_fb/base.html'  %}

{% block title %}
    Create Status Message
{% endblock %}

{% block content %}

<h2>Create a Status Message for {{profile.first_name}} {{profile.last_name}}</h2>

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<table>
    {{form.as_table}}

    <tr>
        <td><input type="submit" name="submit" value="Create Message" class="submit">
        </form>
        <form action="{% url 'show_profile' profile.pk %}" method="get">
            <input type="submit" name="Cancel" value="Cancel" class="cancel">
        </form>
        </td>
    </tr>
</table>


{% endblock %}
