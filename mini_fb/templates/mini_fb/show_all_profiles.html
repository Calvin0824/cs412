{% extends "mini_fb/base.html" %}

{% block title %}
    All Profiles
{% endblock %}

{% block content %}
    <h1>All Profiles</h1>

    <div class="table">
        <table class="profiles_table">
            <tbody>
                {% for profile in profiles %}
                    <tr>
                        <td>
                            {% if profile.image %}
                                <a href="{% url 'show_profile' profile.pk %}">
                                    <img src="{{ profile.image }}" alt="{{ profile.first_name }}'s Profile Image">
                                </a>
                            {% endif %}
                        </td>
                        <td>
                            <a href="{% url 'show_profile' profile.pk %}">
                                {{ profile.first_name }} {{ profile.last_name }}
                            </a>
                        </td>
                        <td>{{ profile.city }}</td>
                        <td>{{ profile.email}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
