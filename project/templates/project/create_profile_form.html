<!-- Description: This file is used to create a user and a profile, containing of just their name -->

{% extends 'project/base.html'  %}

{% block title %}
    Create Profile
{% endblock %}

{% block content %}

<h2>Create a Profile</h2>

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<h3>Create User</h3>
<table>
    {{ user_creation_form.as_table }}  
</table>

<h3>Create Profile</h3>
<table>
    {{form.as_table}}

    <tr>
        <td>
            <input type="submit" name="submit" value="Create Profile" class="submit">
            </form>
            <form action="/project/" method="get">
                <input type="submit" name="Cancel" value="Cancel" class="cancel">
            </form>
        </td>
    </tr>
</table>


{% endblock %}
