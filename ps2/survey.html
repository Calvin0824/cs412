<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="h2">
        <h2>Movies Survey</h2>
    </div>
    <form action="https://cs-webapps.bu.edu/cgi-bin/util/formmailer.py" method="POST">
        <table class="container">

            <tr>
                <td>
                    <input type="hidden" id="mailto" name="mailto" value="calvinli@bu.edu">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="city">Hometown:</label>
                </td>
                <td>
                    <input type="text" id="city" name="hometown" required>
                </td>
            </tr>        

            <tr>
                <td>
                    <label for="state">State:</label>
                </td>
                <td>
                    <select id="state" name="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
            </tr>

            <tr class="bullet">
                <td>
                    <label for="number">How many movies have you watched the past week?</label>
                </td>
                <td class="radio">
                        <label for="0"><input type="radio" name="amount of movies?" value="0" id="0">0</label><br>
                        <label for="1"><input type="radio" name="amount of movies?" value="1" id="1">1</label><br>
                        <label for="2"><input type="radio" name="amount of movies?" value="2" id="2">2</label><br>
                        <label for="3"><input type="radio" name="amount of movies?" value="3" id="3">3</label><br>
                        <label for="3+"><input type="radio" name="amount of movies?" value="3+" id="3+">Over 3</label>
                </td>
            </tr>

            <tr class="bullet">
                <td>
                    <label for="preference">How do you prefer to watch movies?</label>
                </td>
                <td class="radio">
                    <label for="theater"><input type="radio" name="preference?" value="Theater" id="theater">In the theater</label><br>
                    <label for="streaming"><input type="radio" name="preference?" value="Streaming" id="streaming">Streaming at home</label><br>
                    <label for="bluray"><input type="radio" name="preference?" value="Blu-ray" id="bluray">On Blu-ray/DVD</label><br>
                    <label for="tv"><input type="radio" name="preference?" value="TV" id="tv">On TV</label>
                </td>
            </tr>

            <tr class="bullet">
                <td>
                    <label for="platform">Which platforms do you watch movies on?</label>
                </td>
                <td class="checkbox">
                    <label for="amazon prime"><input type="checkbox" name="platform?" value="amazon prime" id="amazon prime">Amazon Prime</label><br>
                    <label for="disney+"><input type="checkbox" name="platform?" value="disney+" id="disney+">Disney+</label><br>
                    <label for="hulu"><input type="checkbox" name="platform?" value="hulu" id="hulu">Hulu</label><br>
                    <label for="netflix"><input type="checkbox" name="platform?" value="netflix" id="netflix">Netflix</label><br>
                    <label for="youtube"><input type="checkbox" name="platform?" value="youtube" id="youtube">YouTube</label>
                </td>
            </tr>

            <tr class="bullet">
                <td>
                    <label for="genre">What genre of movie do you like to watch?</label>
                </td>
                <td class="checkbox">
                    <label for="action"><input type="checkbox" name="genre?" value="action" id="action">Action</label><br>
                    <label for="comedy"><input type="checkbox" name="genre?" value="comedy" id="comedy">Comedy</label><br>
                    <label for="horror"><input type="checkbox" name="genre?" value="horror" id="horror">Horror</label><br>
                    <label for="romance"><input type="checkbox" name="genre?" value="romance" id="romance">Romance</label><br>
                    <label for="sci-fi"><input type="checkbox" name="genre?" value="sci-fi" id="sci-fi">Sci-fi</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="favorite">What are some of your favorite movies?</label>
                </td>
                <td>
                    <textarea id="favorite" name="favorite" rows="3" cols="50"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
